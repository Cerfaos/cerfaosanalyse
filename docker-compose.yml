version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cycliste-backend
    ports:
      - "3333:3333"
    volumes:
      - ./backend/tmp:/app/build/tmp:Z
      - ./backend/public/uploads:/app/build/public/uploads:Z
    environment:
      - NODE_ENV=production
      - PORT=3333
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - APP_KEY=${APP_KEY:-your-secret-app-key-change-in-production}
      - DB_CONNECTION=sqlite
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY:-}
      - TZ=Europe/Paris
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cycliste-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3333}
    container_name: cycliste-frontend
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - cycliste-network

networks:
  cycliste-network:
    driver: bridge
